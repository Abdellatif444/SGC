<div class="profile-container text-center mt-5 p-4" style="background: linear-gradient(135deg, #f3f6fa 0%, #e3e9f7 100%); box-shadow: 0 8px 32px rgba(58,74,125,0.10); border-radius: 20px; max-width: 420px; margin: 0 auto;">
  <div class="d-flex flex-column align-items-center mb-3">
    <img [src]="profileImageUrl" alt="Avatar" class="profile-avatar mb-3 shadow" width="110" height="110" style="background: #fff; border: 4px solid #5c6bc0; object-fit: cover;">
    <label class="btn btn-outline-primary btn-sm mb-2" style="cursor:pointer;">
      <i class="fas fa-camera me-1"></i> Changer l'image de profil
      <input type="file" accept="image/*" (change)="onProfileImageChange($event)" style="display:none;">
    </label>
    <h2 class="mb-1" style="font-size: 2rem; color: #283593; font-weight: 800; letter-spacing: 1px;">{{ getUsername() }}</h2>
    <span class="badge bg-primary mb-2" *ngIf="getRole()">{{ getRole() | titlecase }}</span>
  </div>
  <div class="mb-3">
    <p *ngIf="getEmail()" class="mb-1"><i class="fas fa-envelope me-2 text-primary"></i><span style="font-weight: 500;">{{ getEmail() }}</span></p>
    <p *ngIf="!getEmail()" class="text-muted mb-1"><i class="fas fa-envelope me-2"></i>Aucune adresse email enregistr√©e.</p>
    <p *ngIf="getDateJoined()" class="mb-0"><i class="fas fa-calendar-alt me-2 text-primary"></i>Inscrit le : <span style="font-weight: 500;">{{ getDateJoined() | date:'longDate' }}</span></p>
  </div>
</div>
