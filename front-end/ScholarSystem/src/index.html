  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Critical styles for layout -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    /* Reset container width limits */
    .container-fluid, 
    .container, 
    .container-sm, 
    .container-md, 
    .container-lg, 
    .container-xl, 
    .container-xxl {
      width: 100%;
      max-width: 100%;
      padding-right: var(--bs-gutter-x, 0.75rem);
      padding-left: var(--bs-gutter-x, 0.75rem);
      margin-right: auto;
      margin-left: auto;
    }
    
    /* Other critical navbar styles remain */
    body {
      padding-top: 0 !important; /* Override previous padding */
    }
    
    #main-navbar {
      display: flex !important;
      visibility: visible !important;
      position: fixed !important;
      top: 10px !important;
      left: 0 !important;
      right: 0 !important;
      width: 80% !important;
      margin-left: auto !important;
      margin-right: auto !important;
      z-index: 99999 !important;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%) !important;
      border-radius: 12px !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15) !important;
      padding: 0.5rem 1.5rem !important;
      transition: all 0.3s ease !important;
    }
    .btn-danger { z-index: 9999 !important; position: relative !important; display: inline-block !important; }

    #main-navbar .nav-link {
      color: white !important;
      font-weight: 600 !important;
      text-transform: uppercase !important;
      font-size: 0.9rem !important;
      padding: 0.75rem 1rem !important;
      transition: all 0.3s ease !important;
      border-radius: 8px !important;
    }
    
    #main-navbar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1) !important;
      transform: translateY(-2px) !important;
    }
    
    #main-navbar .navbar-brand {
      color: white !important;
      font-weight: 700 !important;
      font-size: 1.5rem !important;
      letter-spacing: -0.5px !important;
    }
    
    .navbar-visible {
      visibility: visible !important;
      display: flex !important;
    }
    
    /* Ensure navbar is expanded */
    @media (min-width: 992px) {
      .navbar-expand-lg .navbar-collapse {
        display: flex !important;
      }
    }
    
    /* Ensure navbar items are visible */
    #navbarNav {
      display: flex !important;
      visibility: visible !important;
    }
    
    /* Override text-dark class */
    .text-dark {
      color: white !important;
    }
    
    /* Style for outline button */
    .btn-outline-primary {
      color: white !important;
      border: 2px solid white !important;
      border-radius: 30px !important;
      padding: 0.5rem 1.5rem !important;
      font-weight: 600 !important;
      transition: all 0.3s ease !important;
      background-color: transparent !important;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1) !important;
    }
    
    .btn-outline-primary:hover {
      background-color: white !important;
      color: #6a11cb !important;
      transform: translateY(-3px) !important;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2) !important;
    }
    
    /* Responsive adjustments */
    @media (max-width: 992px) {
      #main-navbar {
        width: 95% !important;
      }
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
